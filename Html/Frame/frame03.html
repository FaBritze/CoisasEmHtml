<script type="text/javascript">
	var show;
	function teste(objeto){
		var fim_virtude = objeto.innerHTML.indexOf("<"),
			virtude = objeto.innerHTML.substr(0, fim_virtude),
			lblNumero = objeto.querySelector("label"),
			quantidade_inicial = lblNumero.innerHTML.replace("+","") || 0,
			quantidade_final = parseFloat(quantidade_inicial) + 20,
			sair = false;
		
		if(quantidade_final > 100){ 
			quantidade_final = "100+";
			sair = true;
		}
		lblNumero.innerHTML = quantidade_final;
		lblNumero.class = "contador";
		
		if(sair){
			lblNumero.parentNode.setAttribute("onclick","");
		}
		
		console.log("veio em!");
	}
</script>
