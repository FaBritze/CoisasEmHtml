<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Pseudo Classes Básicas</title>

<style type="text/css" >

	a {
	font: 15px Verdana;
	color:#000;
}
	a:visited {
	color:purple;
	text-decoration: line-through;
}

	a:hover {
	color: red;
	text-decoration: none;
}

	a:active {
	color:white;
	background: orange;
}
	
	p {
	border:1px solid black;
	background: gray;
	font: 15px Verdana;
	padding: 10px;
}
	p:hover {
	background: green;
	color: #fff;
}
</style>

</head>
